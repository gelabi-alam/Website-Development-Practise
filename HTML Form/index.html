<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form>
        <label>First Name:</label>
        <input type="text" autofocus>
        <br>
        <br>
        <label>Second Name:</label>
        <input type="text">
        <br>
        <br>
        <lable>Email:</lable>
        <input type="email" required>
        <br>
        <br>
        <lable>Password</lable>
        <input type="password" required maxlength="10">
        <br>
        <br>
        <select>
           <label>Select Your Country</label>
            <option value="" id="">Country</option>
            <option value="" id="">Bangladesh</option>
            <option value="" id="">US</option>
            <option value="" id="">UK</option>
            <option value="" id="">Japan</option>
            <option value="" id="">China</option>
            <option value="" id="">Singapore</option>
            <option value="" id="">Malaysia</option>
            <option value="" id="">India</option>
        </select>
        <br>
        <br>
        <lable>File Upload</lable>
        <input type="file">
        <br>
        <br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" id="" checked><label>Male</label>
        <input type="radio" name="gender"><label>Female</label>
        <input type="radio" name="gender"><label>Other</label>
        <br>
        <br>
        <label>Select Your Courses</label><br>
        <input type="checkbox"><label>Web Design</label>
        <input type="checkbox"><label>Web Development</label>
        <input type="checkbox"><label>Web Programmer</label>
        <input type="checkbox"><label>Web Engineer</label>
        <input type="checkbox"><label>Website Maintains</label>
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br>
        <br>
        <lable>Enter your Date</lable>&nbsp;&nbsp;&nbsp;&nbsp;<input type="date">
        <br>
        <br>
        <lable>Time</lable>&nbsp;&nbsp;&nbsp;&nbsp;<input type="time">
        <br>
        <br>
        <lable>Enter Your Feedback: </lable>
        <br>
        <br>
        <textarea name="message" id="" cols="80" rows="10">
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <title>Document</title>
            </head>
            <body>
                <h1>Hello World</h1>    
            </body>
            </html>
        </textarea>
        <input type="submit" value="Send">
    </form>
    <button>Switch</button>
</body>
</html>
